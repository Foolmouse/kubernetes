<html>
<body>
<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/Foolmouse/kubernetes/contents/HTML');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
    })()
</script>
<body>
<h1><b>Welcome to GitHub Pages</b></h1>


<div>

</div>

</body>
</html>
